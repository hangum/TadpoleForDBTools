<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Editor</title>
  <style>
	   body {
	        overflow: hidden;
	    }
	    #editor { 
	        margin: 0;
	        position: absolute;
	        top: 0;
	        bottom: 0;
	        left: 0;
	        right: 0;
	    }
	    #statusBar {
	        margin: 0;
	        font-size : 11px;
	        padding: 0;
	        position: absolute;
	        left: 0;
	        right: 8px;
	        bottom: 0;
	        height: 30px;
	        background-color: rgb(245, 245, 245);
	        color: gray;
	    }
	    .ace_status-indicator {
	        color: gray;
	        position: absolute;
	        right: 8px;
	        border-left: 1px solid;
	    }
  </style>
</head>

	<body>
		<pre id="editor"></pre>
		<div id="statusBar"></div>
